name: Get bing wallpaper Every Day.
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '10 16 * * *'  
  workflow_dispatch:
  repository_dispatch:
    types:
      - GetBingWallpaper

jobs:
  GetBingWallpaper:
    name: GetBingWallpaper
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: wallpaperarchiv

      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
           python-version: 3.12

      - name: "GIT CONFIG SETUP"
        run: |
          git config --local user.email "han.huang@cripac.ia.ac.cn"
          git config --local user.name "github-actions[bot]"

      - name: 'Install requirements'
        run: |
          pip install -r ./requirements.txt

      - name: 'Get bing wallpaper'
        run: python ./main.py


      - name: 'Commit bing wallpaper files'
        run: |
          git add .
          git commit -m "GitHub Actions Crawler bing wallpaper at $(date +'%Y-%m-%d %H:%M:%S')"
          git push
          
      - name: Sync to Gitee
        uses: wearerequired/git-mirror-action@master
        env:
          # 注意在 Settings->Secrets 配置 GITEE_RSA_PRIVATE_KEY
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_RSA_PRIVATE_KEY }}
        with:
          # 注意替换为你的 GitHub 源仓库地址
          source-repo: git@github.com:hanhuang22/mybingwallpaper.git
          # 注意替换为你的 Gitee 目标仓库地址
          destination-repo: git@gitee.com:Hyman25/mybingwallpaper.git
